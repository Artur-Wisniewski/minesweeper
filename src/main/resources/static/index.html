<!DOCTYPE html>
<html>
<head>
    <title>Saper Multiplayer</title>
    <link rel="icon" type="image/png" href="images/bomb.png" />
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css" rel="stylesheet">
    <script src="webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/js-cookie/js.cookie.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="stage1" >

        <div class="row align-items-center">
            <div class="col-sm-4 col-xs-2"></div>
            <div class="col-sm-4 col-xs-8  align-self-center">
                <div class="sendName">
                    <h1 class="title">Enter a username and room ID</h1>
                    <form id="usernameForm" name="usernameForm">
                        <div class="form-group">
                            <input type="text" id="name"  class="form-control"  placeholder="Username"  required/>

                        </div>
                        <div class="form-group">
                            <input type="text" id="room-id" class="form-control"    placeholder="Room ID" required />

                        </div>
                        <div class="form-group">
                            <button type="submit" id="join" class="accent username-submit">JOIN</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4 col-xs-2"></div>
        </div>

</div>
<div id="stage2" class="hidden" >
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-8 ">
            <div class="card-my ">

                <div class="container-chat  ">
                    <div class="chat-header">
                        <h2> SAPER 2! </h2>
                    </div>
                    <div class="pojemnik">
                        <div class="naglowek">
                            <div id="licznikFlag"></div>
                            <div id="buzka"></div>
                            <div id="czasomierz"></div>
                        </div>
                        <div id="plansza" class="plansza">

                        </div>
                    </div>

                        <div class="form-group" id="role">
                            <button type="submit" id="BOMBER" class="primary inline">BOMBER</button>
                            <button type="submit" id="SAPER" class="primary inline">SAPER</button>
                            <button type="submit" id="COMMIT" class="primary inline hidden">COMMIT</button>
                            <button type="submit" id="RESTART" class="primary inline hidden">RESTART</button>
                        </div>


                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-my">
                <div class="container-chat ">
                    <div class="chat-header">
                        <h2>Room [<span id="room-id-display"></span>]</h2>
                    </div>
                    <div class="connecting">
                        Connecting...
                    </div>
                    <ul id="messageArea">

                    </ul>
                    <form id="messageForm" name="messageForm" nameForm="messageForm">
                        <div class="form-group">
                            <div class="input-group clearfix">
                                <input type="text" id="message" placeholder="Type a message... or /join [room-id] to join another room."
                                       autocomplete="off" class="form-control"/>
                                <button type="submit" id="send" class="primary inline">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
